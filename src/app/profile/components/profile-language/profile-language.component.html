<div class="container-uoc" [@fadeInOut]>
    <mat-card class="mat-elevation-z4">  
        <form [formGroup]="rForm" (ngSubmit)="submit()">
            <!-- Level -->
            <section>
                <mat-form-field appearance="fill">
                    <mat-label>Select Level</mat-label>
                    <mat-select formControlName="level">
                    <mat-option>--</mat-option>
                    <mat-option *ngFor="let level of eLanguageLevels | keyvalue" [value]="level.value">{{level.value}}</mat-option>
                    </mat-select>
                    <mat-error *ngIf="rForm.get('level').hasError('required')">Level is <strong>required</strong></mat-error>
                </mat-form-field>
            </section>
            <!-- Language -->
            <section>
                <mat-form-field appearance="fill">
                    <mat-label>Select Language</mat-label>
                    <mat-select formControlName="language">
                    <mat-option>--</mat-option>
                    <mat-option *ngFor="let language of eActivityLenguages | keyvalue" [value]="language.value">{{language.value}}</mat-option>
                    </mat-select>
                    <mat-error *ngIf="rForm.get('language').hasError('required')">Level is <strong>required</strong></mat-error>
                </mat-form-field>
            </section>          
            <!-- Date -->
            <section>
                <mat-form-field appearence="fill">
                    <mat-label>Title date</mat-label>
                    <input matInput type="text" formControlName="date" placeholder="dd/mm/yyyy"/>
                    <mat-error *ngIf="rForm.get('date').hasError('errorFormatDate')">Invalid date</mat-error>
                </mat-form-field>
            </section>
            <section style="text-align: center;">
                <button mat-raised-button color="primary" type="submit" [disabled]="rForm.invalid">Save</button>
            </section>
        </form>
    </mat-card>
</div>
