<div *ngIf="activitiesListState$.pending" class="spinner">
  <mat-spinner></mat-spinner>
</div>

<div *ngIf="!activitiesListState$.pending" style="margin-left: 40px;" class="content">
  <h2>Activities list</h2>
  <div fxLayout="row wrap" fxLayoutGap="16px grid">
      <div fxFlex="25%" fxFlex.xs="100%" fxFlex.sm="33%" *ngFor="let activity of activitiesListState$.activity" (click)="onSelect(activity)">
          <mat-card class="mat-elevation-z4">
              <mat-card-header>
                  <div mat-card-avatar class="example-header-image"></div>
                  <mat-card-title>{{activity.name}}</mat-card-title>
                  <mat-card-subtitle></mat-card-subtitle>
              </mat-card-header>
             <mat-card-content>
                <p>Category: {{activity.category}}</p>
                <p>Price: {{activity.price}}â‚¬</p>
                <p>Language: {{activity.language}}</p>
              </mat-card-content>
              <mat-card-actions>
                  <button mat-button>Detalls</button>
              </mat-card-actions>
          </mat-card>
      </div>
  </div>
  <div class="col" style="padding-top: 40px;">    
    <app-activity-detail [activity]="selectedActivity" [eFilterType]="eFilterType" (signUpActivity)="onSignUpActivity($event)" (deleteSignUpActivity)="onDeleteSignUpActivity($event)" (deleteFavorites)="onDeleteFavorites($event)"></app-activity-detail>
</div>  
</div>
